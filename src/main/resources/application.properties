spring.datasource.url = jdbc:h2:file:./atividadedb

#Opções de DOL-AUTO
#create -> sempre cria o banco, destruindo o anterior
#update -> atualiza um banco já existente caso haja modificação nas classes mapeadas
#validate -> não faz mudança no banco
#create-drop -> limpa as tabelas quando a aplicação para de excutar
spring.jpa.hibernate.ddl-auto = create-drop